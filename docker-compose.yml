dev:
  image: kino/conts:fed22
  hostname: dev.localdomain
  privileged: true
  dns:
    - 8.8.8.8
  dns_search:
    - localdomain
  ports:
    - "22"
  volumes:
    - /usr/local/docker:/usr/local/docker-host

devcopy:
  image: kino/conts:fed22
  hostname: devcopy.localdomain
  volumes:
    - /usr/local/docker:/usr/local/docker-host
  command: /usr/local/copy.sh

cmus:
  extends:
    service: devcopy
  image: kino/conts:fed22-cmus
  
otp:
  extends:
    service: devcopy
  image: kino/conts:fed22-otp

ghc:
  extends:
    service: dev
  image: kino/conts:fed22-ghc

ghc-ms:
  extends:
    service: ghc
  image: kino/conts:fed22-ghc-ms
